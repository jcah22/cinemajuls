<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"


>
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

    <style>
        form .invalid-feedback {
            display: block;
        }

    </style>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CinemaTrailer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/peliculas">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Administracion</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="bg-light p-5 rounded">
    <h1 class="display-1 text-success">Bienvenido a CinemaTrailer</h1>
    <h2>Disfruta de tus traileres favoritos sin costo alguno</h2>

</div>


<div class="container">
    <h4 class="text-danger text-center mt-5"> Ultimos estrenos</h4>
    <div class="row">
        <div class="col-md-3 my-5" th:each="pelicula : ${peliculas}" th:object="${pelicula}">
           <a th:href="@{/peliculas/{id}(id=*{id})}" class="card ">
               <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" class="card-img-top" th:alt="*{titulo}" >

               <div class="card-body">
                   <h2 class="card-title fs-6" th:text="*{titulo}"></h2>
                   <p th:text="*{#temporals.format(fechaEstreno,'dd,MM,yyyy')}" class="text-muted small"></p>

               </div>
           </a>
        </div>

    </div>

    <h4>Todas las Peliculas</h4>
</div>



<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('.select2').select2();
    });
</script>
<div layout:fragment="scripts" th:remove="tag"></div>

<script>
    function eliminarPelicula(id) {
        if (!confirm('Estas seguro de eliminar esta pelicula?')) {
            return;
        }
        $('#eliminarPeliculaForm' + id).submit();
    }
</script>
</body>
</html>
